<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ML Model Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Predict Weight</h1>

    <input id="heightInput" type="number" placeholder="Enter height in cm">

    <button onclick="makePrediction()">Predict</button>

    <p id="result"></p>
    
    <script src="script.js"></script>
    <script>
        async function makePrediction() {
            const height = document.getElementById('heightInput').value;

            if (!height) {
                document.getElementById('result').innerText = "Please enter a height!";
                return;
            }

            const prediction = await predictWeight([Number(height)]);

            document.getElementById('result').innerText = `Predicted weight: ${prediction[0]} kg`;
        }
    </script>
</body>
</html>
